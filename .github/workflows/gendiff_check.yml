name: gendiff_check

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          pip install poetry
          make install
      - name: Run linter
        run: make lint
      - name: Run tests
        run: make test
      - name: Code Coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: c67e5437c259fbdc829855497cdce7a9d49ea88c67f9acef17ea15dc13bab75e
        with:
          coverageCommand: make test-coverage
          debug: true
